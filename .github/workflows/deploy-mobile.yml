name: Deploy Mobile Web
on:
  push:
    branches: [main]
    paths: ["apps/mobile/**"]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --config infra/fly.mobile.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_MOBILE_TOKEN }}
